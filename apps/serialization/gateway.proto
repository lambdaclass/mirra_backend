syntax = "proto3";

  message WebSocketRequest {
    oneof request_type {
      GetUser get_user = 1;
      GetUserByUsername get_user_by_username = 2;
      CreateUser create_user = 3;
      GetCampaigns get_campaigns = 4;
      GetCampaign get_campaign = 5;
      GetLevel get_level = 6;
      FightLevel fight_level = 7;
      SelectUnit select_unit = 8;
      UnselectUnit unselect_unit = 9;
      LevelUpUnit level_up_unit = 10;
      EquipItem equip_item = 11;
      UnequipItem unequip_item = 12;
      GetItem get_item = 13;
      LevelUpItem level_up_item = 14;
    }
  }

 message GetUser {
    string user_id = 1;
 }
 
 message GetUserByUsername {
    string username = 1;
  }
  
  message CreateUser {
    string username = 1;
  }

  message GetCampaigns {
    string user_id = 1;
  }
  
  message GetCampaign {
    string user_id = 1;
    uint32 campaign_number = 2;
  }
  
  message GetLevel {
   string user_id = 1;
   string level_id = 2;
  }

  message FightLevel {
   string user_id = 1;
   string level_id = 2;
  }
  
  message SelectUnit {
   string user_id = 1;
   string unit_id = 2;
   uint32 slot = 3;
  }

  message UnselectUnit {
   string user_id = 1;
   string unit_id = 2;
  }

  message LevelUpUnit {
   string user_id = 1;
   string unit_id = 2;
  }
  
  message EquipItem {
    string user_id = 1;
    string item_id = 2;
    string unit_id = 3;
  }
  
  message UnequipItem {
    string user_id = 1;
    string item_id = 2;
  }
  
  message GetItem {
    string user_id = 1;
    string item_id = 2;
  }
 
 message LevelUpItem {
    string user_id = 1;
    string item_id = 2;
  }

  ////////////////////////////////////////

  message WebSocketResponse {
    oneof response_type {
      User user = 1;
      Unit unit = 2;
      Item item = 3;
      Campaigns campaigns = 4;
      Campaign campaign = 5;
      Level level = 6;
      BattleResult battle_result = 7;
      Error error = 8;
    }
  }
  
  message User {
    string id = 1;
    string username = 2;
    repeated UserCurrency currencies = 3;
    repeated Unit units = 4;
    repeated Item items = 5;    
  }

  message UserCurrency {
    Currency currency = 1;
    uint32 amount = 2;
  }

  message Currency {
    string name = 1;
  }

  message Unit {
    string id = 1;
    uint32 unit_level = 2;
    uint32 tier = 3;
    bool selected = 4;
    uint32 slot = 5;
    string level_id = 6;
    string user_id = 7;
    Character character = 8;
    repeated Item items = 9;
  }
  
  message Character {
    bool active = 1;
    string name = 2;
    string faction = 3;
    string rarity = 4;
  }
  
  message Item {
    string id = 1;
    uint32 level = 2;
    ItemTemplate template = 3;
    string user_id = 4;
    string unit_id = 5;    
  }

  message ItemTemplate {
    string id = 1;
    string name = 2;
    string type = 3;
  }

  message Campaigns {
    repeated Campaign campaigns = 1;
  }

  message Campaign {
    repeated Level levels = 1;
  }

  message Level {
    string id = 1;
    uint32 level_number = 2;
    uint32 campaign = 3;
    repeated Unit units = 4;
  }

  message BattleResult {
    string result = 1;
  }

  message Error {
    string reason = 1;
  }
